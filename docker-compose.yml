version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: business-app-mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: business-app-redis
    ports:
      - '6379:6379'

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: business-app-api
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: mongodb://admin:password@mongodb:27017/businessapp?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: business-app-web
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - api

volumes:
  mongodb_data:
